<h1>Cookie Clicker Cloak Experiment</h1>

<!-- Method 1: Original a href cloak -->
<a class="game-btn" onclick="cloak('https://heavenlyselenite.deno.dev/cookieclicker/')" href="#">Open via a href cloak</a>

<!-- Method 2: JavaScript button cloak -->
<button onclick="cloak('/cookieclicker/')">Open via JS cloak</button>

<script>
// Cloak function: opens game in about:blank exactly as-is
function cloak(gameUrl) {
  const newTab = window.open('about:blank', '_blank');

  fetch(gameUrl)
    .then(res => res.text())
    .then(html => {
      // Insert <base> so relative paths work
      html = html.replace(/<head>/i, `<head><base href="${gameUrl}">`);

      newTab.document.open();
      newTab.document.write(html);
      newTab.document.close();
    })
    .catch(err => {
      newTab.document.write("<h2>Failed to load game.</h2>");
      console.error(err);
    });
}

<h1>Selenite Cloaked Games</h1>
<div id="game-list"></div>

<script>
// List of games
const games = [
  "motox3m","hobo","1on1soccer","2drocketleague","basketbros","bit-planes","cluster-rush","cookieclicker",
  "drifthunters","flappyplane","gdlite","geometryrash","gunmayhem2","jetpackjoyride","lazyjump3d",
  "motox3m-pool","motox3m-spooky","ovo","retrobowlcollege","rocketleague","ruffle","russiancardriver",
  "slope","slope3","snowrider3d","stealingthediamond","stickman-hook","stickmanclimb","subway-surfers-ny",
  "timeshooter1","timeshooter2","watermelongame","webretro","win11","yohoho","zombocalypse"
];

// Cloak function: open game exactly as-is
function cloak(gameName) {
  const gameUrl = `/${gameName}/`;
  const newTab = window.open('about:blank', '_blank');

  fetch(gameUrl)
    .then(res => res.text())
    .then(html => {
      // Insert <base> so scripts/assets work
      html = html.replace(/<head>/i, `<head><base href="${gameUrl}">`);

      newTab.document.open();
      newTab.document.write(html); // write game HTML exactly
      newTab.document.close();
    })
    .catch(err => {
      newTab.document.write("<h2>Failed to load game.</h2>");
      console.error(err);
    });
}

// Generate buttons
const gameList = document.getElementById("game-list");
games.forEach(game => {
  const btn = document.createElement("a");
  btn.className = "game-btn";
  btn.href = "#";
  btn.textContent = game;
  btn.onclick = () => cloak(game);
  gameList.appendChild(btn);
});
</script>
