<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hobo</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #game {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    document.getElementById("game").appendChild(player);

    player.load("hobo.swf");  // <--- THIS MUST MATCH EXACT FILE NAME
  </script>
</body>
</html>
